version: '3.8'

services:
  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: chef-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - chef-network
    restart: unless-stopped

  # Workers service
  workers:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chef-workers
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3001
      - DOCKER_NETWORK=chef-network
      - WORKER_MEMORY_LIMIT=512m
      - WORKER_CPU_LIMIT=1
      - WORKER_TIMEOUT=300000
      - MAX_CONCURRENT_WORKERS=5
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for managing containers
      - ./src:/app/src  # Mount source for development hot reload
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - chef-network
    restart: unless-stopped

  # Redis Commander (optional - for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: chef-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - chef-network
    profiles:
      - debug

networks:
  chef-network:
    name: chef-workers-network
    driver: bridge

volumes:
  redis-data:
    name: chef-redis-data
